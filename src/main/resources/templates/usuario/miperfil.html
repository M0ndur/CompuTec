<!DOCTYPE html>

<html>
    <head>
        <title>Perfil</title>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <h2 style="text-align: center">Perfil</h3>
        <br>
        <i style="text-align: center" class="fa-light fa-circle-user"></i>
        
        <br>
        
        <div class="mb-3">
  <label for="formFile" class="form-label">Default file input example</label>
  <input class="form-control" type="file" id="formFile">
</div>
        
        <br>
          <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Carlos">
    </div>
    <br>
    
     <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Apellido</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Catillo">
    </div>
    <br>
    
     <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Telefono</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="6655 4564">
    </div>
    <br>
    
     <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="ccastillo@gmail.com">
    </div>
    <br>
    
     <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Direccion</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="San Antonio de Coronado, Patalillo, Casa F20">
    </div>
    <br>
    
     <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Postal</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="11101">
    </div>
    <br>
    
    
  
  </div>
     <br>
    <button type="button" class="btn btn-primary">Editar</button>
      <br>
    <button type="button" class="btn btn-danger">Eliminar</button>
    <br>
    
    <a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true"><i class="fa-thin fa-money-check-pen"></i></a>

    
    </body>
</html>
